<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Display Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    body::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-image: url('background.avif'); /* Background image */
  background-size: cover;
  background-position: center center;
  filter: blur(10px); /* Apply blur effect to the background image */
  z-index: -1; /* Place the background image behind the content */
}


    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px 120px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      width: 600px;
      color: #fff;
    }

    .left-section {
      text-align: left;
    }

    .left-section h1 {
      margin: 0;
      font-size: 2rem;
    }

    .left-section p {
      margin: 10px 0 0 0;
      font-size: 1.1rem;
    }

    .right-section {
      text-align: center;
    }

    .right-section p {
      margin: 0;
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .start-btn {
      padding: 10px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .start-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left-section">
      <h1>Quiz 1</h1>
      <p>3 Questions</p>
    </div>
    <div class="right-section">
      <p>10 Minutes</p>
      <button class="start-btn" onclick="window.location.href='quiz.html'">Start Quiz</button>
    </div>
  </div>

</body>
</html>
