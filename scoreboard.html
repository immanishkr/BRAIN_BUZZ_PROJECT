<!DOCTYPE html>
<html>
<head>
  <title>Scoreboard</title>
  <link rel="stylesheet" href="style1.css">
  <style>#scoreboard-container {
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 30px;
    text-align: center;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    width: 90%;
    max-width: 600px;
    margin-top: 30px;
  }
  
  /* Title */
  h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
  }
  
  /* Score text */
  #user-score {
    font-size: 1.5rem;
    font-weight: bold;
    margin-top: 20px;
    text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
  }</style>
</head>
<body>
  <div id="scoreboard-container">
    <h1>Congratulations!</h1>
    <p>Your quiz has ended. Check your score below.</p>
    <p id="user-score"></p>
  </div>

  <script>
    // Fetching score from localStorage (or session storage)
    let score = localStorage.getItem("score");
    document.getElementById("user-score").innerText = `Your score: ${score}`;
  </script>
</body>
</html>
